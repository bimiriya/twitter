<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Belgrano" rel="stylesheet">
</head>
<body>
    <nav id="home">
        <a href="#home">Twitter</a>
    </nav>

    <section id="under-nav">
        <div id="html-boxes">
        <aside class="profile-box">
            <h2>User profile</h2>
            <p>Description</p>
            <h6>BOTTOM TEXT</h6>
        </aside>

        <form class="tweet-box">
            <textarea id="new-twt-content" oninput="grow()" onkeydown="contar()" onkeypress="enableBtn()" cols="50" rows="3" 
            placeholder="What's on your mind?"></textarea>
            <button type="button" id="twt-btn" onclick="add ()">TWEET</button>
            <input disabled size="3" value="140" id="contador"> 
        </form>
        </div>

    <section id="timeline"></section>

    </section>

    <script type="application/javascript" src="assets/js/app.js"></script>
</body>
</html>
